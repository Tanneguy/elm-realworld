<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" property="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
		<link rel="stylesheet" property="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"/>
		<link rel="stylesheet" property="stylesheet" type="text/css" href="//demo.productionready.io/main.css"/>
		<style type="text/css">
			@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro);html {  margin: 0;  height: auto;}
		</style>
		<script src="elm.js"></script>

	</head>
	<body>
		<script>
			//https://stackoverflow.com/questions/33697444/data-persistence-in-elm
			var app = Elm.Main.fullscreen();
			app.ports.saveSession.subscribe(function (state) {
				localStorage.setItem('user', JSON.stringify(state));
			});

			app.ports.doLoadSession.subscribe(function () {
				app.ports.loadSession.send(JSON.parse(localStorage.getItem('user')));
			});

		</script>
	</body>
</html>
